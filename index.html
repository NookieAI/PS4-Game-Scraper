<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PS4 Game Scraper</title>
  <style>
    :root {
      --bg-primary: #000;
      --bg-secondary: #1a1a2e;
      --bg-card: #333;
      --bg-input: #333;
      --bg-modal: #1a1a2e;
      --text-primary: #f0f0f0;
      --text-secondary: #ccc;
      --text-muted: #888;
      --text-heading: #fff;
      --accent-cyan: #00d4ff;
      --accent-green: #00ff88;
      --accent-red: #ff6b6b;
      --accent-gold: #ffd700;
      --accent-purple: #b266ff;
      --accent-blue: #007bff;
      --accent-discord: #5865F2;
      --border-color: #555;
      --border-subtle: rgba(255,255,255,0.06);
      --card-shadow: 0 8px 16px rgba(0,0,0,0.8);
      --card-hover-shadow: 0 12px 24px rgba(0,0,0,1);
      --modal-shadow: 0 20px 60px rgba(0,0,0,0.8), 0 0 30px rgba(0,212,255,0.08);
      --scrollbar-thumb: #333;
      --scrollbar-track: transparent;
      --gradient-modal-cover: linear-gradient(transparent, var(--bg-modal));
      --gradient-modal-close: linear-gradient(180deg, var(--bg-modal) 60%, transparent);
      --btn-bg: rgba(255,255,255,0.1);
      --btn-border: rgba(255,255,255,0.2);
      --btn-hover: rgba(255,255,255,0.3);
      --info-item-bg: rgba(255,255,255,0.04);
      --info-item-border: rgba(255,255,255,0.06);
      --link-item-bg: rgba(255,255,255,0.03);
      --link-item-border: rgba(255,255,255,0.05);
      --link-item-hover-bg: rgba(0,123,255,0.1);
      --link-item-hover-border: rgba(0,123,255,0.25);
      --link-text-color: #8ab4f8;
      --host-order-bg: rgba(255,255,255,0.04);
      --host-order-border: rgba(255,255,255,0.08);
      --host-btn-bg: rgba(255,255,255,0.08);
      --host-btn-border: rgba(255,255,255,0.12);
      --discord-bg: rgba(88, 101, 242, 0.12);
      --discord-border: rgba(88, 101, 242, 0.2);
      --discord-user-color: rgba(255,255,255,0.4);
      --new-comment-bg: #FFFAD6;
    }

    body.light-theme {
      --bg-primary: #f0f2f5;
      --bg-secondary: #fff;
      --bg-card: #fff;
      --bg-input: #fff;
      --bg-modal: #fff;
      --text-primary: #222;
      --text-secondary: #444;
      --text-muted: #888;
      --text-heading: #222;
      --border-color: #ddd;
      --border-subtle: #e0e0e0;
      --card-shadow: 0 4px 12px rgba(0,0,0,0.1);
      --card-hover-shadow: 0 8px 20px rgba(0,0,0,0.15);
      --modal-shadow: 0 20px 60px rgba(0,0,0,0.2);
      --scrollbar-thumb: #ccc;
      --scrollbar-track: transparent;
      --gradient-modal-cover: linear-gradient(transparent, var(--bg-modal));
      --gradient-modal-close: linear-gradient(180deg, var(--bg-modal) 60%, transparent);
      --btn-bg: rgba(0,0,0,0.06);
      --btn-border: rgba(0,0,0,0.15);
      --btn-hover: rgba(0,0,0,0.12);
      --accent-cyan: #0077cc;
      --accent-green: #007744;
      --accent-red: #cc3333;
      --accent-purple: #8833cc;
      --info-item-bg: #f7f8fa;
      --info-item-border: #e0e0e0;
      --link-item-bg: #f7f8fa;
      --link-item-border: #e0e0e0;
      --link-item-hover-bg: rgba(0,100,200,0.06);
      --link-item-hover-border: rgba(0,100,200,0.2);
      --link-text-color: #0066cc;
      --host-order-bg: #f7f8fa;
      --host-order-border: #ddd;
      --host-btn-bg: rgba(0,0,0,0.05);
      --host-btn-border: #ccc;
      --discord-bg: rgba(88, 101, 242, 0.06);
      --discord-border: rgba(88, 101, 242, 0.15);
      --discord-user-color: rgba(0,0,0,0.35);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
      box-sizing: border-box;
    }

    *, *::before, *::after { box-sizing: inherit; }

    /* Scrollbar */
    * { scrollbar-width: thin; scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-track); }
    *::-webkit-scrollbar { width: 8px; }
    *::-webkit-scrollbar-track { background: transparent; }
    *::-webkit-scrollbar-thumb { background: var(--scrollbar-thumb); border-radius: 4px; }
    *::-webkit-scrollbar-thumb:hover { background: var(--border-color); }

    /* Layout */
    .container { width: 100%; max-width: 100%; margin: 0 auto; padding: 0 20px; position: relative; }

    /* Header */
    .header { display: flex; flex-direction: column; align-items: center; margin-bottom: 10px; }
    h1 { color: var(--text-heading); text-align: center; text-shadow: 0 0 15px var(--accent-cyan); margin: 0; }
    body.light-theme h1 { text-shadow: none; }

    /* Status */
    #status { font-weight: bold; color: var(--accent-green); font-size: 16px; white-space: nowrap; text-align: center; margin-top: 6px; }

    /* Progress */
    .progress-center {
      display: flex; align-items: center; justify-content: center; gap: 10px;
      opacity: 0; transition: opacity 0.3s ease; pointer-events: none; white-space: nowrap; margin-top: 4px;
    }
    .progress-center.visible { opacity: 1; pointer-events: auto; }

    .progress-spinner {
      width: 10px; height: 10px; flex-shrink: 0;
      border: 2px solid rgba(0,212,255,0.15); border-top: 2px solid #00d4ff;
      border-radius: 50%; animation: spin 0.8s linear infinite;
    }
    .progress-spinner.done { border-color: rgba(0,255,136,0.3); border-top-color: #00ff88; animation: none; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .progress-stat { font-size: 13px; color: var(--text-muted); font-variant-numeric: tabular-nums; display: flex; align-items: center; gap: 3px; }
    .progress-stat .val { font-weight: 600; }
    .progress-stat .val.cyan { color: var(--accent-cyan); }
    .progress-stat .val.green { color: var(--accent-green); }
    .progress-stat .val.red { color: var(--accent-red); }
    .progress-stat-sep { color: var(--text-muted); font-size: 13px; }

    /* Notification */
    #notification {
      position: fixed; top: 20px; right: 20px;
      color: #fff; padding: 15px; border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.8); display: none;
      z-index: 1000; max-width: 300px;
    }

    /* Discord Link */
    #discord-link {
      position: fixed; top: 12px; left: 12px; z-index: 1000;
      display: flex; align-items: center; gap: 6px; padding: 5px 10px;
      border-radius: 6px; background: var(--discord-bg); border: 1px solid var(--discord-border);
      cursor: pointer; text-decoration: none; transition: all 0.25s ease;
    }
    #discord-link:hover {
      background: rgba(88, 101, 242, 0.25); border-color: rgba(88, 101, 242, 0.45);
      transform: translateY(-1px); box-shadow: 0 3px 10px rgba(88, 101, 242, 0.2);
    }
    #discord-link svg { width: 14px; height: 14px; flex-shrink: 0; fill: var(--accent-discord); transition: fill 0.25s; }
    #discord-link:hover svg { fill: #7983F5; }
    #discord-link .discord-label { font-size: 11px; font-weight: 600; color: var(--accent-discord); letter-spacing: 0.3px; transition: color 0.25s; }
    #discord-link:hover .discord-label { color: #7983F5; }
    #discord-link .discord-sep { width: 1px; height: 12px; background: rgba(88, 101, 242, 0.2); }
    #discord-link .discord-user { font-size: 10px; color: var(--discord-user-color); font-weight: 400; transition: color 0.25s; }
    #discord-link:hover .discord-user { color: rgba(255,255,255,0.6); }
    body.light-theme #discord-link:hover .discord-user { color: rgba(0,0,0,0.55); }

    /* Toolbar */
    .toolbar { display: flex; align-items: center; height: 36px; margin-bottom: 12px; gap: 12px; }
    .search-container { flex: 0 0 200px; }
    .search-container input {
      padding: 7px 10px; width: 100%; border-radius: 5px;
      border: 1px solid var(--border-color); background: var(--bg-input);
      color: var(--text-primary); font-size: 12px; height: 32px;
    }

    .action-buttons { display: flex; gap: 6px; align-items: center; margin-left: auto; flex-shrink: 0; }

    button {
      padding: 5px 12px; height: 32px; background: var(--btn-bg);
      border: 1px solid var(--btn-border); color: var(--text-primary);
      border-radius: 6px; cursor: pointer; font-size: 12px; white-space: nowrap;
      transition: background 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,86,179,0.3);
    }
    button:hover { background: var(--btn-hover); box-shadow: 0 4px 10px rgba(0,86,179,0.5); }
    button:disabled { background: rgba(255,255,255,0.05); cursor: not-allowed; box-shadow: none; opacity: 0.5; }
    body.light-theme button:disabled { background: rgba(0,0,0,0.03); }

    #cancelBtn, #retryBtn { display: none; }

    .icon-btn {
      background: none !important; border: none !important; box-shadow: none !important;
      padding: 0 6px; font-size: 16px; color: var(--text-secondary);
      height: 32px; line-height: 32px;
    }
    .icon-btn:hover { color: var(--text-heading); background: none !important; box-shadow: none !important; }
    .icon-btn:disabled { opacity: 0.5; background: none !important; }
    .fav-count { font-size: 11px; font-weight: 600; vertical-align: middle; margin-left: 1px; }

    /* Results Grid */
    #results {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 20px; margin-top: 10px; width: 100%;
    }

    /* Game Card */
    .game-card {
      background: var(--bg-card); border: 1px solid var(--border-color);
      padding: 10px; border-radius: 12px; box-shadow: var(--card-shadow);
      transition: all 0.3s ease; width: 100%; cursor: pointer; position: relative;
    }
    .game-card:hover { transform: translateY(-5px); box-shadow: var(--card-hover-shadow); }
    .game-card.hidden { display: none; }

    .game-title {
      font-size: 12px; font-weight: bold; margin-top: 5px; color: var(--text-heading);
      text-align: center; text-shadow: 0 0 15px var(--accent-cyan);
      overflow: hidden; text-overflow: ellipsis; display: -webkit-box;
      -webkit-line-clamp: 2; -webkit-box-orient: vertical; line-height: 1.4; min-height: 2.8em;
    }
    body.light-theme .game-title { text-shadow: none; }

    .game-cover {
      width: 100%; aspect-ratio: 3 / 4; object-fit: cover;
      border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.8); display: block;
    }

    .favorite-star {
      position: absolute; top: 5px; right: 5px; font-size: 18px;
      cursor: pointer; color: var(--text-secondary); transition: color 0.3s; z-index: 2;
    }
    .favorite-star.favorited { color: var(--accent-gold); }

    /* Modal Base */
    .modal {
      display: none; position: fixed; z-index: 1000;
      left: 0; top: 0; width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.85);
    }
    .modal-content {
      background: var(--bg-modal); margin: 3% auto; padding: 0;
      border: 1px solid var(--border-subtle); width: 520px; max-width: 90%;
      border-radius: 16px; max-height: 88vh; overflow-y: auto;
      box-shadow: var(--modal-shadow);
    }
    .modal-close {
      position: sticky; top: 0; z-index: 10;
      display: flex; justify-content: flex-end; padding: 12px 16px 0;
      background: var(--gradient-modal-close);
    }
    .modal-close .close {
      font-size: 24px; color: var(--text-muted); cursor: pointer;
      width: 32px; height: 32px; display: flex; align-items: center; justify-content: center;
      border-radius: 50%; background: rgba(255,255,255,0.05); transition: all 0.2s;
    }
    .modal-close .close:hover { color: var(--text-heading); background: rgba(255,255,255,0.15); }
    body.light-theme .modal-close .close { color: #999; background: rgba(0,0,0,0.05); }
    body.light-theme .modal-close .close:hover { color: #333; background: rgba(0,0,0,0.1); }

    /* Modal Cover */
    .modal-cover-wrap {
      position: relative; width: 100%; max-height: 300px;
      overflow: hidden; border-radius: 16px 16px 0 0; margin-top: -44px;
    }
    .modal-cover-wrap img { width: 100%; height: 300px; object-fit: cover; display: block; }
    .modal-cover-gradient {
      position: absolute; bottom: 0; left: 0; right: 0; height: 120px;
      background: var(--gradient-modal-cover);
    }

    /* Modal Body */
    .modal-body-inner { padding: 0 24px 24px; }
    .modal-game-title {
      font-size: 20px; font-weight: 700; color: var(--text-heading);
      margin: 0 0 16px; line-height: 1.3; text-shadow: 0 0 20px rgba(0,212,255,0.2);
    }
    body.light-theme .modal-game-title { text-shadow: none; }

    /* Modal Info Grid */
    .modal-info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 20px; }
    .modal-info-item {
      background: var(--info-item-bg); border: 1px solid var(--info-item-border);
      border-radius: 8px; padding: 10px 12px;
    }
    .modal-info-item.full-width { grid-column: 1 / -1; }
    .modal-info-label { font-size: 10px; text-transform: uppercase; letter-spacing: 0.5px; color: var(--accent-cyan); margin-bottom: 4px; font-weight: 600; }
    .modal-info-value { font-size: 13px; color: var(--text-secondary); line-height: 1.4; }
    .modal-info-value.firmware { color: var(--accent-green); font-weight: 600; font-size: 14px; }
    .modal-info-value.backport-fw { color: var(--accent-purple); font-weight: 600; font-size: 14px; }

    /* Modal Sections */
    .modal-section { margin-bottom: 20px; }
    .modal-section-title {
      font-size: 13px; font-weight: 600; color: var(--text-muted); text-transform: uppercase;
      letter-spacing: 0.8px; margin-bottom: 10px; padding-bottom: 6px;
      border-bottom: 1px solid var(--border-subtle);
    }
    .modal-description { font-size: 13px; color: #bbb; line-height: 1.7; }
    body.light-theme .modal-description { color: #555; }
    .modal-description p { margin: 0 0 10px; }
    .modal-description ul { margin: 8px 0; padding-left: 20px; }
    .modal-description li { margin: 4px 0; }

    /* Modal Screenshots */
    .modal-screenshots { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 4px; }
    .modal-screenshots img {
      height: 100px; width: auto; border-radius: 8px; cursor: pointer; flex-shrink: 0;
      border: 1px solid var(--border-subtle); transition: border-color 0.2s, transform 0.2s;
    }
    .modal-screenshots img:hover { border-color: rgba(0,212,255,0.4); transform: scale(1.03); }

    /* Modal Download Links */
    .modal-host-group { margin-bottom: 14px; }
    .modal-host-name { font-size: 12px; font-weight: 600; color: #aaa; margin-bottom: 6px; }
    body.light-theme .modal-host-name { color: #666; }

    .modal-link-item {
      display: flex; align-items: center; gap: 8px; padding: 8px 12px; margin-bottom: 4px;
      background: var(--link-item-bg); border: 1px solid var(--link-item-border);
      border-radius: 6px; cursor: pointer; transition: all 0.2s; overflow: hidden;
    }
    .modal-link-item:hover { background: var(--link-item-hover-bg); border-color: var(--link-item-hover-border); }
    .modal-link-icon { color: var(--accent-blue); font-size: 14px; flex-shrink: 0; }
    .modal-link-text { font-size: 11px; color: var(--link-text-color); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

    .modal-link-badge {
      font-size: 9px; padding: 2px 6px; border-radius: 4px; font-weight: 600;
      text-transform: uppercase; flex-shrink: 0; margin-left: auto;
    }
    .modal-link-badge.game { background: rgba(0,212,255,0.15); color: #00d4ff; }
    .modal-link-badge.update { background: rgba(0,255,136,0.15); color: #00ff88; }
    .modal-link-badge.dlc { background: rgba(255,215,0,0.15); color: #ffd700; }
    .modal-link-badge.fix { background: rgba(255,107,107,0.15); color: #ff6b6b; }
    .modal-link-badge.backport { background: rgba(178,102,255,0.15); color: #b266ff; }

    .modal-no-links { text-align: center; padding: 20px; color: var(--text-muted); font-size: 12px; font-style: italic; }

    /* Modal Loading/Error */
    .modal-loading { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 60px 24px; gap: 16px; }
    .modal-loading-spinner {
      width: 32px; height: 32px;
      border: 3px solid rgba(0,212,255,0.15); border-top: 3px solid #00d4ff;
      border-radius: 50%; animation: spin 0.8s linear infinite;
    }
    .modal-loading-text { font-size: 13px; color: var(--text-muted); text-align: center; }
    .modal-error-icon {
      width: 40px; height: 40px; border-radius: 50%;
      background: rgba(255,107,107,0.15); border: 2px solid rgba(255,107,107,0.3);
      display: flex; align-items: center; justify-content: center;
      font-size: 20px; font-weight: 700; color: var(--accent-red);
    }

    /* Full Image Modal */
    #fullImageModal .modal-content { background: transparent; border: none; box-shadow: none; width: auto; max-width: 90%; padding: 0; }
    #fullImageModal .modal-content .close {
      position: absolute; top: 10px; right: 10px; z-index: 10;
      color: #fff; font-size: 28px; background: rgba(0,0,0,0.5);
      width: 36px; height: 36px; display: flex; align-items: center; justify-content: center;
      border-radius: 50%; cursor: pointer;
    }

    /* Settings Modal */
    #settingsModal .modal-content { width: 480px; }
    .settings-inner { padding: 0 24px 24px; }
    .settings-inner h2 { color: var(--text-heading); margin: 0 0 20px; font-size: 18px; }
    .settings-group { margin-bottom: 18px; }
    .settings-group label { display: block; margin-bottom: 5px; color: var(--text-secondary); font-size: 13px; font-weight: 600; }
    .settings-group .hint { font-size: 11px; color: var(--text-muted); margin-top: 3px; }
    .settings-group input[type="number"],
    .settings-group select {
      padding: 7px 10px; width: 100%; max-width: 180px; border-radius: 5px;
      border: 1px solid var(--border-color); background: var(--bg-input);
      color: var(--text-primary); font-size: 13px;
    }
    .settings-group select option { background: var(--bg-input); color: var(--text-primary); }
    .settings-toggle { display: flex; align-items: center; gap: 10px; }
    .settings-toggle input[type="checkbox"] { width: 16px; height: 16px; accent-color: #00d4ff; cursor: pointer; }
    .settings-toggle label { margin: 0; cursor: pointer; }

    /* Host Order */
    .host-order-list { display: flex; flex-direction: column; gap: 4px; max-width: 280px; margin-top: 8px; }
    .host-order-item {
      display: flex; align-items: center; justify-content: space-between;
      background: var(--host-order-bg); border: 1px solid var(--host-order-border);
      border-radius: 6px; padding: 6px 10px;
    }
    .host-order-label { font-size: 13px; color: var(--text-secondary); }
    .host-order-controls { display: flex; gap: 4px; }
    .host-order-btn {
      width: 24px; height: 24px; padding: 0; font-size: 10px; line-height: 24px; text-align: center;
      background: var(--host-btn-bg); border: 1px solid var(--host-btn-border);
      color: #aaa; border-radius: 4px; cursor: pointer; box-shadow: none;
    }
    .host-order-btn:hover { background: rgba(255,255,255,0.2); color: #fff; }
    body.light-theme .host-order-btn:hover { background: rgba(0,0,0,0.1); color: #222; }
    .host-order-btn:disabled { opacity: 0.3; cursor: not-allowed; }

    .settings-save-row { margin-top: 20px; }
    .settings-save-row button { height: auto; padding: 9px 24px; font-size: 13px; }

    /* Responsive */
    @media (max-width: 900px) {
      .toolbar { flex-wrap: wrap; height: auto; gap: 8px; }
      .search-container { flex: 0 0 100%; }
      .action-buttons { margin-left: 0; flex-wrap: wrap; justify-content: center; }
      #results { grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); }
      .modal-content { width: 95%; margin: 2% auto; }
      .modal-info-grid { grid-template-columns: 1fr; }
      .modal-cover-wrap img { height: 200px; }
      #discord-link { top: auto; bottom: 12px; left: 12px; }
    }
    @media (min-width: 1800px) {
      #results { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); }
      .game-title { font-size: 13px; }
    }
    @media (min-width: 2400px) {
      #results { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); }
      .game-title { font-size: 14px; }
      body { padding: 30px; }
      .container { padding: 0 40px; }
    }
  </style>
</head>
<body>
  <div id="notification"></div>

  <a id="discord-link" href="#">

  <div class="container">
    <div class="header">
      <h1>PS4 Game Scraper</h1>
      <div id="status">Click "Start" to begin</div>
      <div class="progress-center" id="progressCenter">
        <div class="progress-spinner" id="progressSpinner"></div>
        <div class="progress-stat"><span class="val green" id="statGames">0</span> games</div>
        <div class="progress-stat-sep">&middot;</div>
        <div class="progress-stat">pg <span class="val cyan" id="statPages">0</span></div>
        <div class="progress-stat-sep">&middot;</div>
        <div class="progress-stat"><span class="val red" id="statErrors">0</span> err</div>
      </div>
    </div>

    <div class="toolbar">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search games..." autocomplete="off">
      </div>
      <div class="action-buttons">
        <button id="retryBtn">Retry</button>
        <button id="cancelBtn">Cancel</button>
        <button id="scrapeBtn">Start</button>
        <button id="clearCacheBtn">Clear Cache</button>
        <button id="sortBtn">Sort: Date</button>
        <button id="favBtn" class="icon-btn">&#9733;</button>
        <button id="settingsBtn" class="icon-btn">&#9881;</button>
      </div>
    </div>

    <div id="results"></div>
  </div>

  <!-- Game Detail Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-close"><span class="close">&times;</span></div>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- Full Image Modal -->
  <div id="fullImageModal" class="modal">
    <div class="modal-content" style="position:relative;">
      <span class="close">&times;</span>
      <img id="fullImage" src="" alt="Full screenshot" style="width:100%;height:auto;object-fit:contain;border-radius:8px;">
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <div class="modal-close"><span class="close">&times;</span></div>
      <div class="settings-inner">
        <h2>Settings</h2>
        <div class="settings-group">
          <label for="maxGamesInput">Max Games to Fetch</label>
          <input type="number" id="maxGamesInput" min="0" value="0" placeholder="0">
          <div class="hint">Set to 0 for unlimited</div>
        </div>
        <div class="settings-group">
          <div class="settings-toggle">
            <input type="checkbox" id="autoScanToggle">
            <label for="autoScanToggle">Auto-scan on launch</label>
          </div>
          <div class="hint">Automatically start scanning when app opens (if no cache)</div>
        </div>
        <div class="settings-group">
          <label for="themeSelect">Theme</label>
          <select id="themeSelect">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
          </select>
        </div>
        <div class="settings-group">
          <label for="defaultSortSelect">Default Sort</label>
          <select id="defaultSortSelect">
            <option value="date">Date (Newest First)</option>
            <option value="name">Name (A-Z)</option>
          </select>
        </div>
        <div class="settings-group">
          <label for="cacheDaysInput">Cache Auto-Clear (days)</label>
          <input type="number" id="cacheDaysInput" min="0" value="0" placeholder="0">
          <div class="hint">Auto-clear cache after X days. Set to 0 to disable</div>
        </div>
        <div class="settings-group">
          <label>Preferred Host Order</label>
          <div class="hint">Use arrows to reorder download hosts</div>
          <div id="hostOrderList" class="host-order-list"></div>
        </div>
        <div class="settings-save-row">
          <button id="saveSettingsBtn">Save Settings</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Fuse.js Loader -->
  <script>
    (function () {
      const paths = [
        './node_modules/fuse.js/dist/fuse.min.js',
        './node_modules/fuse.js/dist/fuse.js',
        './node_modules/fuse.js/dist/fuse.esm.min.js',
        './node_modules/fuse.js/dist/fuse.basic.min.js'
      ];
      function tryLoad(i) {
        if (i >= paths.length) {
          // Fallback: simple substring search
          window.Fuse = class {
            constructor(data, opts) { this._data = data; this._keys = (opts && opts.keys) || ['title']; }
            search(q) {
              const ql = q.toLowerCase();
              return this._data
                .filter(item => this._keys.some(k => (item[k] || '').toLowerCase().includes(ql)))
                .map(item => ({ item, score: 0 }));
            }
          };
          return;
        }
        const s = document.createElement('script');
        s.src = paths[i];
        s.onload = () => {};
        s.onerror = () => tryLoad(i + 1);
        document.head.appendChild(s);
      }
      tryLoad(0);
    })();
  </script>
  <script src="renderer.js"></script>
